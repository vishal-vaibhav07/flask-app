<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Faculty</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        input.form-control:hover,
        input.form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004494;
            transition: background-color 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #181a1b !important;
            color: #f1f1f1 !important;
        }

        body.dark-mode .card {
            background-color: #23272b;
            color: #f1f1f1;
        }

        body.dark-mode .form-control {
            background-color: #23272b;
            color: #f1f1f1;
            border-color: #444;
        }

        body.dark-mode .form-label {
            color: #f1f1f1;
        }

        body.dark-mode .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        body.dark-mode .btn-secondary {
            background-color: #444;
            border-color: #444;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <!-- Dark mode toggle button -->
        <div class="d-flex justify-content-end mb-3">
            <button onclick="toggleDarkMode()" class="btn btn-outline-secondary">
                <span id="darkModeIcon">ðŸŒ™</span>
            </button>
        </div>
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="text-center mb-4">Update Faculty Information</h2>
                <form action="/faculty/update/{{ faculty.id }}" method="POST" autocomplete="off">
                    <div class="mb-3">
                        <label for="name" class="form-label">Faculty Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ faculty.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="department" class="form-label">Department</label>
                        <input type="text" class="form-control" id="department" name="department" value="{{ faculty.department }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="employee_id" class="form-label">Employee ID</label>
                        <input type="text" class="form-control" id="employee_id" name="employee_id" value="{{ faculty.employee_id }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city" value="{{ faculty.city }}" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="/faculty" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update Faculty</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            // Change icon
            const icon = document.getElementById('darkModeIcon');
            if (document.body.classList.contains('dark-mode')) {
                icon.textContent = 'ðŸŒž';
            } else {
                icon.textContent = 'ðŸŒ™';
            }
        }
    </script>
</body>
</html>
