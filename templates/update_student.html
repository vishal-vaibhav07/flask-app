<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #181a1b !important;
            color: #f1f1f1 !important;
        }
        body.dark-mode .card {
            background-color: #23272b;
            color: #f1f1f1;
        }
        body.dark-mode .form-control {
            background-color: #23272b;
            color: #f1f1f1;
            border-color: #444;
        }
        body.dark-mode .form-label {
            color: #f1f1f1;
        }
        body.dark-mode .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        body.dark-mode .btn-secondary {
            background-color: #444;
            border-color: #444;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <!-- Dark mode toggle button -->
        <div class="d-flex justify-content-end mb-3">
            <button onclick="toggleDarkMode()" class="btn btn-outline-secondary">
                <span id="darkModeIcon">ðŸŒ™</span>
            </button>
        </div>
        <h1 class="text-center mb-4">Update Student</h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <form action="" method="POST"autocomplete="off">
                    <div class="mb-3">
                        <label for="name" class="form-label">Student Name</label>
                        <input type="text" class="form-control" name="name" id="name" value="{{ student.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="department" class="form-label">Department</label>
                        <input type="text" class="form-control" name="department" id="department" value="{{ student.department }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="reg_no" class="form-label">Registration Number</label>
                        <input type="text" class="form-control" name="reg_no" id="reg_no" value="{{ student.reg_no }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" name="city" id="city" value="{{ student.city }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="/students" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            // Change icon
            const icon = document.getElementById('darkModeIcon');
            if (document.body.classList.contains('dark-mode')) {
                icon.textContent = 'ðŸŒž';
            } else {
                icon.textContent = 'ðŸŒ™';
            }
        }
    </script>
</body>
</html>
