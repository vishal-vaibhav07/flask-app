<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Hover effect for table rows */
        tbody tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for form inputs */
        input.form-control:hover,
        input.form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
            transition: all 0.3s ease-in-out;
        }

        /* Hover effect for buttons */
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004494;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #6c757d;
            border-color: #5a6268;
            transition: background-color 0.3s ease;
        }

        /* Card hover effect */
        .card:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">CRUD OPERATION</h1>
        
        <!-- Student Form -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">New Student Onboarding</h5>
                <form action="/students" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Student Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter student name" required>
                    </div>
                    <div class="mb-3">
                        <label for="department" class="form-label">Department</label>
                        <input type="text" class="form-control" name="department" id="department" placeholder="Enter department" required>
                    </div>
                    <div class="mb-3">
                        <label for="reg_no" class="form-label">Registration Number</label>
                        <input type="text" class="form-control" name="reg_no" id="reg_no" placeholder="Enter registration number" required>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" name="city" id="city" placeholder="Enter city" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form action="/students" method="GET" class="d-flex">
                    <input type="text" name="search" class="form-control me-2" placeholder="Search by name" value="{{ request.args.get('search', '') }}">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>

        <!-- Student List -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">All Students</h5>
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>Name</th>
                            <th>Department</th>
                            <th>Registration Number</th>
                            <th>City</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in students %}
                        <tr>
                            <td>{{ student.name }}</td>
                            <td>{{ student.department }}</td>
                            <td>{{ student.reg_no }}</td>
                            <td>{{ student.city }}</td>
                            <td>
                                <a href="/students/update/{{ student.id }}" class="btn btn-warning btn-sm">Update</a>
                                <a href="/students/delete/{{ student.id }}" class="btn btn-danger btn-sm">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
